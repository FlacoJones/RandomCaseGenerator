<!DOCTYPE html>
<html>
  <head>
    <title>QuOte IdIoTs fasTer!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      #output {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 18px;
      }

      .clipboard-btn {
        margin-top: 10px;
        display: inline-block;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .clipboard-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QuOte IdIoTs fasTer!</h1>
      <label for="sentence">entEr a SENtenCe:</label>
      <input type="text" id="sentence" placeholder="eNTer YoUR SeNtEnCE!" />
      <button id="generateBtn" onclick="generateRandomCase()">gENerAte!</button>
      <div id="output"></div>
      <button class="clipboard-btn" onclick="copyToClipboard()">
        CopY to cLiPboard
      </button>
    </div>

    <script>
      function generateRandomCase() {
        var input = document.getElementById("sentence").value;
        var output = "";

        for (var i = 0; i < input.length; i++) {
          var random = Math.random();
          if (random < 0.25) {
            output += input[i].toUpperCase();
          } else {
            output += input[i].toLowerCase();
          }
        }

        var outputDiv = document.getElementById("output");
        outputDiv.textContent = output;
      }

      function copyToClipboard() {
        var outputDiv = document.getElementById("output");
        var range = document.createRange();
        range.selectNode(outputDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        alert("Copied to clipboard!");
      }
    </script>
  </body>
</html>
